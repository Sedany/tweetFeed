<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>jQuery Plugins</title>
</head>
<body>

<h1>My Tweets</h1>
<div class="tweets">
	<!-- tweet will be generated here automatically -->
</div>

<script src="jquery.js"></script>
<script src="tweetfeed.jquery.js"></script>

<script>
$('div.tweets').tweetFeed({
	username: 'adikari',
	transition: 'false',
	screenName : true,
    wrapScreenNameWith : '<h3></h3>',
	callback: function(){
		console.log('loaded after the tweets.');
	}
});

</script>



</body>
</html>
